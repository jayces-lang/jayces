name: Build

on:
  push:
    branches:
      - master
      - docs
    paths:
      - '**.yml'
      - 'include/**'
      - 'src/**'
  pull_request:
    branches:
      - master
    paths:
      - '**.yml'
      - 'include/**'
      - 'src/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-doc:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
        - windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install latest CMake and Ninja
      uses: lukka/get-cmake@v3.28.1

    - name: Install LLVM and Clang
      uses: KyleMayes/install-llvm-action@v1.9.0
      with:
        version: "14.0"

    - name: vcpkg install
      run: |
        vcpkg install cli11
        vcpkg list

    - name: Install Homebrew
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: |
        echo $VCPKG_DEFAULT_TRIPLET
        
    - name: Build Ninja
      run: |
        cmake -S . -B build/ninja/ -GNinja
        
    - name: Build target
      run: |
        cmake -S . -B build/${{ runner.os }}/
