
on:
  push:
    branches:
      - master
      - docs
    paths:
      - '**.yml'
      - 'include/**'
      - 'src/**'
  pull_request:
    branches:
      - master
    paths:
      - '**.yml'
      - 'include/**'
      - 'src/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-doc:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Install latest CMake and Ninja
      uses: lukka/get-cmake@v3.28.1

    - name: Install vcpkg
      uses: lukka/run-vcpkg@v11.3
      
    - name: Build with CMake
      run: |
        cmake -S . -B build/ninja/ -GNinja
        cmake -S . -B build/platform/
      
